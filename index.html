<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./resets.css">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main>
      <img class="bg-top" src="./images/bg-pattern-top.svg" alt="decorative image">
      <img class="bg-bottom" src="./images/bg-pattern-bottom.svg" alt="decorative image">
      
      <div class="card">
        <img class="card__background" src="./images/bg-pattern-card.svg" alt="decorative image">
        <img class="card__avatar" src="./images/image-victor.jpg" alt="photo of Victor">
        <div class="card__main text-lg">

          <h1 class="card__name">Victor Crest</h1> <span class="card__age">26</span> 
          <p class="card__location"> London</p>
        </div>
        <div class="card__stats">
          <div class="card__stat">
            <h2 class="card__stat-value">80K</h2>
            <p class="card__stat-description">Followers</p>
          </div>
          <div class="card__stat">
            <h2 class="card__stat-value">803K</h2>
            <p class="card__stat-description">Likes</p>
          </div>
          <div class="card__stat">
            <h2 class="card__stat-value">1.4K</h2>
            <p class="card__stat-description">Photos</p>
          </div>
        </div>

      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://victorlantigua.com">Victor Lantigua</a>.
    </footer>
  </body>
</html>
